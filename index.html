<!DOCTYPE html>
<html lang="en" ng-app="RWMF" ng-class="{'home': pageName == 'home', 'login': pageName == 'login'}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>RWMF</title>
    <link rel="stylesheet" href="css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container mx-auto" ui-view="header"></div>
    <div class="container mx-auto" ui-view="login"></div>
    <div class="container mx-auto" ui-view="innerPages"></div>
    <!-- Library scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js" defer></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap-lighthouse.js"></script>
    <script type="text/javascript" src="js/libs/angular.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/libs/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/libs/cookies.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Library scripts -->


    <!-- App scripts -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="components/user/login.controller.js"></script>
    <script type="text/javascript" src="components/home/home.controller.js"></script>
    <script type="text/javascript" src="components/header/header.controller.js"></script>

    <!-- service providers -->
    <script src="services/authentication.service.js"></script>
    <script src="services/flash.service.js"></script>
    <!-- Real user service that uses an api -->
    <script src="services/appConstants.js"></script>
    <script src="services/HttpRequest.js"></script>
    <script src="services/CoreService.js"></script>
    <script src="services/user.service.js"></script>
</body>

</html>
